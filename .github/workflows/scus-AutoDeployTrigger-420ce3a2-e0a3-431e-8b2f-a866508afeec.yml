name: Trigger auto deployment for scus

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ init ]
    paths:
    - '**'
    - '.github/workflows/scus-AutoDeployTrigger-420ce3a2-e0a3-431e-8b2f-a866508afeec.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SCUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.SCUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCUS_REGISTRY_PASSWORD }}
          containerAppName: scus
          resourceGroup: DefaultResourceGroup-SCUS
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


