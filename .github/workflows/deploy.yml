name: Deploy

on:
  workflow_run:
    workflows: ["Build and Push Image"]
    types: [completed]
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  infrastructure:
    environment: prod
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Import existing Azure resources
        working-directory: ./terraform
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Import resource group if not already in state
          terraform state show azurerm_resource_group.main 2>/dev/null || \
            terraform import azurerm_resource_group.main /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-mpchenette-scus

          # Import Log Analytics Workspace if not already in state
          terraform state show azurerm_log_analytics_workspace.logs 2>/dev/null || \
            terraform import azurerm_log_analytics_workspace.logs /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-mpchenette-scus/providers/Microsoft.OperationalInsights/workspaces/log-mpchenette-scus

          # Import Container Apps Environment if not already in state
          terraform state show azurerm_container_app_environment.env 2>/dev/null || \
            terraform import azurerm_container_app_environment.env /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-mpchenette-scus/providers/Microsoft.App/managedEnvironments/cae-mpchenette-scus

          # Import Container App if not already in state
          terraform state show azurerm_container_app.app 2>/dev/null || \
            terraform import azurerm_container_app.app /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-mpchenette-scus/providers/Microsoft.App/containerApps/ca-mpchenette-scus

          # Import Custom Domain if not already in state
          terraform state show azurerm_container_app_custom_domain.custom_domain 2>/dev/null || \
            terraform import azurerm_container_app_custom_domain.custom_domain /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-mpchenette-scus/providers/Microsoft.App/containerApps/ca-mpchenette-scus/customDomainNames/mpchenette.com || true

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: terraform apply -auto-approve
